<svg width="800" height="180" viewBox="0 0 800 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .formula { font-family: 'Courier New', monospace; font-size: 18px; fill: #2c3e50; font-weight: bold; }
      .label { font-family: 'Arial', sans-serif; font-size: 14px; fill: #7f8c8d; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="180" fill="#ebf5fb" rx="10"/>
  
  <!-- Border -->
  <rect x="15" y="15" width="770" height="150" fill="none" stroke="#3498db" stroke-width="3" rx="5"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="title">Interest Accrual (Exponential Compounding)</text>
  
  <!-- Formula -->
  <text x="400" y="90" text-anchor="middle" class="formula">Interest = Deposited Amount × e^(interest_rate × time_elapsed)</text>
  
  <!-- Legend -->
  <text x="400" y="130" text-anchor="middle" class="label">e = Euler's number (2.71828...)</text>
  <text x="400" y="150" text-anchor="middle" class="label">time_elapsed = Time in seconds since last update</text>
</svg>